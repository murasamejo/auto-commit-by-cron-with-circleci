name: Renovate
on:
  schedule:
    - cron: '*/30 * * * *'
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.5
      - name: Renovate を実行する
        run: |
          docker run --rm -e RENOVATE_TOKEN=${{ secrets.RENOVATE_TOKEN }} -v "renovate.json:/usr/src/app/config.js" renovate/renovate $GITHUB_REPOSITORY
